<div class="item-list-container p-1">
    <ng-container *ngIf="(working$ | async); else ((items$ | async).length > 0) ? content : empty">
        <ng-container *ngFor="let item of [1,1,1,1]">
            <div class="card-loader card-loader-item-1"></div>
        </ng-container>
    </ng-container>
    <ng-template #content>
        <pre>
            {{  (items$ | async) | json }}
        </pre>
        <div
            *ngFor="let item of [1,1,1]"
            [routerLink]="['/items', 2]"
            class="product-item">
            <div class="product-item-img">
                <figure>
                    <img
                        src="https://http2.mlstatic.com/D_NQ_NP_805950-MCO40352919808_012020-O.webp"
                        class="item-image"
                        alt="Celular iPhone 11 128gb Nuevo 100% Original Y Sellada ">
                </figure>
            </div>
            <div class="product-item-info">
                <div class="product-item-info-options location">Bogot√°</div>
                <div class="product-item-info-options amount">
                    <h2 class="price">$ 300.000</h2>
                    <span class="delivery-icon">
                        <img
                            src="./assets/img/track.svg"
                            alt="Envio">
                    </span>
                </div>
                <div class="product-item-info-options">
                    <h3 class="m-0">
                        Celular iPhone 11 128gb Nuevo 100% Original Y Sellada
                    </h3>
                </div>
                
            </div>
        </div>
    </ng-template>
    <ng-template #empty>
        Bienvenido
    </ng-template>
</div>
